name: Docker Build & Publish

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ”§
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸš¢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image ğŸ“¦
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/portfolio:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/portfolio:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/portfolio:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/portfolio:cache,mode=max
